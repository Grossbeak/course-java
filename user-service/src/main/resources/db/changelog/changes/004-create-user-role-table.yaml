databaseChangeLog:
  - changeSet:
      id: 004-create-user-role-table
      author: system
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_role_user
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_role_role
                    references: roles(id)
                    deleteCascade: true
        - addPrimaryKey:
            tableName: user_role
            columnNames: user_id, role_id
        - createIndex:
            indexName: idx_user_role_user_id
            tableName: user_role
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_user_role_role_id
            tableName: user_role
            columns:
              - column:
                  name: role_id



