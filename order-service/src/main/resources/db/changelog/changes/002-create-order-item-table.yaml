databaseChangeLog:
  - changeSet:
      id: 002-create-order-item-table
      author: system
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_item_order
                    references: orders(id)
                    deleteCascade: true
              - column:
                  name: dish_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_order_item_order_id
            tableName: order_items
            columns:
              - column:
                  name: order_id



